<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Banking App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
  <script src="main.js"></script>
</head>
<body ng-app='myApp' ng-controller="mainController">
	<div class="container">
		<h1>My Banking App</h1>
		<div>
			<h2>New Transaction</h2>
			<div class="form-group">
				<label>Date</label>
				<input type="text" class="form-control" placeholder="01/12/2016" ng-model='newItem.date'>
			</div>
			<div class="form-group">
				<label>Description</label>
				<input type="text" class="form-control" placeholder="description" ng-model='newItem.description'>
			</div>
			<div class="form-group">
				<label>Debit</label>
				<input type="text" class="form-control" placeholder="$0.00" ng-model='newItem.debit'>
			</div>
			<div class="form-group">
				<label>Credit</label>
				<input type="text" class="form-control" placeholder="$0.00" ng-model='newItem.credit'>
			</div>
			<button class="btn btn-primary" ng-click='addTransaction()'>Add Item</button>
		</div>	
		<table class="table">
			<thead>
				<tr>
					<th>Date</th>
					<th>Description</th>
					<th>Debits</th>
					<th>Credits</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td>
						<button ng-click="" type="button" class="btn btn-success btn-sm" ng-click-"">
						  <span class="glyphicon glyphicon-edit"></span>
						</button>
					</td>
					<td>
						<button ng-click="" type="button" class="btn btn-danger btn-sm" ng-click-"">
						  <span class="glyphicon glyphicon-remove"></span>
						</button>
					</td>
					

				</tr>

			</tbody>
		</table>



	</div> <!-- container -->
</body>
</html>
